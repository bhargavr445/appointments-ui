<div class="card card-shadow">
    <div class="card-header">
        <h4 class="test-clip">
            Personal Info
        </h4>
    </div>
    <div class="card-body">
        <form [formGroup]="personalInfo" class="container mt-4">
            <div class="row g-3">
              <!-- First Name -->
              <div class="col-12 col-md-12">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Enter first name">
              </div>
          
              <!-- Last Name -->
              <div class="col-12 col-md-12">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Enter last name">
              </div>
          
              <!-- Email -->
              <div class="col-12 col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="example@mail.com">
              </div>
          
              
          
              <!-- Submit Button -->
              <div class="col-12 text-end">
                <button (click)="navigateTo('service')" type="submit" class="btn btn-primary">Next</button>
              </div>
            </div>
          </form>
    </div>
</div>
